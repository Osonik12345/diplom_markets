{% extends "base.html" %}
{% block content %}
<h2>뤰햟쒫쟴혧 쮐향혦</h2>
<form method="POST">
    <input type="text" name="market_name" placeholder="햏햟향쒫썛쫧쟳 혦햫햨햟" required><br>
    <input type="text" name="user_name" placeholder="뉋썜걣 햦햪혪" required><br>
    <input type="number" name="rating" min="1" max="5" placeholder="먫왏좜햦햫햡 (1-5)" required><br>
    <textarea name="review_text" placeholder="햑햣햨혜혝 쮐향혦쒫"></textarea><br>
    <button type="submit" class="btn green">游닋 뤰햟쒫쟴혧 쮐향혦</button>
</form>
{% endblock %}
